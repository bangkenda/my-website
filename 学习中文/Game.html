<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Game h·ªçc t·ª´ v·ª±ng ti·∫øng Trung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 40px;
    }

    #scoreboard {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      text-align: left;
    }

    #levelSelector {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 16px;
      padding: 5px 10px;
    }

    #hanzi {
      font-size: 48px;
      margin-bottom: 10px;
    }

    #pinyin {
      font-size: 24px;
      margin-bottom: 20px;
      color: #666;
    }

    .option {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      width: 250px;
      background-color: #fff;
      border: 2px solid #444;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    .correct {
      background-color: #c8e6c9;
      border-color: #2e7d32;
    }

    .wrong {
      background-color: #ffcdd2;
      border-color: #c62828;
    }

    #next {
      margin-top: 20px;
      display: none;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="scoreboard">
    ‚úÖ ƒê√∫ng: <span id="correct">0</span><br>
    ‚ùå Sai: <span id="wrong">0</span>
  </div>

  <select id="levelSelector" onchange="changeLevel(this.value)">
    <option value="1">HSK 1</option>
    <option value="2">HSK 2</option>
    <option value="3">HSK 3</option>
    <option value="4">HSK 4</option>
    <option value="5">HSK 5</option>
    <option value="6">HSK 6</option>
  </select>

  <h2>üéÆ Game h·ªçc t·ª´ v·ª±ng ti·∫øng Trung</h2>
  <div id="hanzi">Âä†ËΩΩ‰∏≠...</div>
  <div id="pinyin"></div>
  <div id="options"></div>
  <button id="next" onclick="nextQuestion()">C√¢u ti·∫øp</button>

  <script>
    let vocab = [];
    let currentScript;
    let currentQuestion;
    let correctCount = 0;
    let wrongCount = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function updateScoreboard() {
      document.getElementById("correct").textContent = correctCount;
      document.getElementById("wrong").textContent = wrongCount;
    }

    function showQuestion() {
      document.getElementById("next").style.display = "none";
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      if (!vocab || vocab.length === 0) {
        document.getElementById("hanzi").innerText = "Kh√¥ng c√≥ d·ªØ li·ªáu!";
        document.getElementById("pinyin").innerText = "";
        return;
      }

      currentQuestion = vocab[Math.floor(Math.random() * vocab.length)];
      document.getElementById("hanzi").innerText = currentQuestion.hanzi;
      document.getElementById("pinyin").innerText = currentQuestion.pinyin;

      let options = [currentQuestion.meaning];
      while (options.length < 4) {
        const random = vocab[Math.floor(Math.random() * vocab.length)].meaning;
        if (!options.includes(random)) options.push(random);
      }
      shuffle(options);

      options.forEach((opt) => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.innerText = opt;
        btn.onclick = () => {
          if (opt === currentQuestion.meaning) {
            btn.classList.add("correct");
            correctCount++;
          } else {
            btn.classList.add("wrong");
            wrongCount++;
          }
          updateScoreboard();
          document.querySelectorAll(".option").forEach(b => b.disabled = true);
          document.getElementById("next").style.display = "inline-block";
        };
        optionsDiv.appendChild(btn);
      });
    }

    function nextQuestion() {
      showQuestion();
    }

    function changeLevel(level) {
      if (currentScript) {
        document.body.removeChild(currentScript);
      }

      const script = document.createElement("script");
      script.src = `hsk${level}_vocab.js`;
      script.onload = () => {
        correctCount = 0;
        wrongCount = 0;
        updateScoreboard();
        nextQuestion();
      };
      script.onerror = () => {
        alert("Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu cho HSK " + level);
        vocab = [];
        showQuestion();
      };
      document.body.appendChild(script);
      currentScript = script;
    }

    // Load m·∫∑c ƒë·ªãnh HSK1
    window.onload = () => {
      changeLevel(1);
    };
  </script>
</body>
</html>
